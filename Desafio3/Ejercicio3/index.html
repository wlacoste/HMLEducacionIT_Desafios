<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 3</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body>
    <h1>Iniciar sesión</h1>
    <div id="formulario">
      <form action="">
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Introduzca el nombre del usuario"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Introduzca la contraseña"
        />
        <input id="boton" type="button" value="Iniciar sesion" />
      </form>
      <hr />
    </div>
    <a href="">No se puede iniciar sesion?</a>
    <a href="">Regístrese para crear una cuenta nueva</a>
  </body>
</html>
